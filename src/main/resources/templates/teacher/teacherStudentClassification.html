<script>
    var tale = new $.tale;

    // 提交表单
    function delete_info(id) {
        if (!id) {
            alert('Error！');
            return false;
        }
        // var form_data = new Array();

        $.ajax(
            {
                url: "/teacher/class/delete",
                data: {"ClassId": id},
                type: "post",
                beforeSend: function () {
                    $("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success: function (data) {
                    if (data.success) {
                        alert('操作成功');
                        $("#tip").html("<span style='color:blueviolet'>恭喜，删除成功！</span>");

                        // document.location.href='world_system_notice.php'
                        location.reload();
                    }
                    else {
                        $("#tip").html("<span style='color:red'>失败，请重试</span>");
                        alert('操作失败');
                    }
                },
                error: function () {
                    alert('请求出错');
                },
                complete: function () {
                    // $('#tips').hide();
                }
            });

        return false;
    }

    // 编辑表单
    function get_edit_info(class_id) {
        if (!class_id) {
            alert('Error！');
            return false;
        }

        tale.post({
            url:'/teacher/class/getClassInfo',
            data:{"classId": class_id},
            success:function (result) {
                if(result && result.success){
                    $("#class_id").val(result.payload.id);
                    $("#class_name").val(result.payload.name);
                }else{
                    tale.alertError("服务器错误");
                }
            }
        });

        return false;
    }

    // 提交表单
    function check_form() {
        var class_id = $.trim($('#class_id').val());
        // var class_name = $.trim($('#class_name')).val();
        // var act     = $.trim($('#act').val());

        if (!class_id) {
            alert('用户ID不能为空！');
            return false;
        }
        // var form_data = $('#form_data').serialize();

        // 异步提交数据到action/add_action.php页面
        $.ajax(
            {
                url: "/teacher/class/updateClass",
                data: $('#form_data').serialize(),
                type: "post",
                dataType: "json",
                beforeSend: function () {
                    $("#tip").html("<span style='color:blue'>正在处理...</span>");
                    return true;
                },
                success: function (data) {
                    if (data.success) {
                        var msg = "添加";
                        $("#tip").html("<span style='color:blueviolet'>恭喜，" + msg + "成功！</span>");
                        // document.location.href='system_notice.php'
                        tale.alertOk("修改成功");
                        location.reload();
                    }
                    else {
                        $("#tip").html("<span style='color:red'>失败，请重试</span>");
                        alert('操作失败');
                    }
                },
                error: function () {
                    alert('请求出错');
                },
                complete: function () {
                    $('#acting_tips').hide();
                }
            });

        return false;
    }

    $(function () {
        $('#addUserModal').on('hide.bs.modal', function () {
            // 关闭时清空edit状态为add
            $("#act").val("add");
            location.reload();
        })
    });
</script>
