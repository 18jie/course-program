<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="teacherHeader(active,teacher,courses,course)">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/teacher/index">教师系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li th:class="(${active} == 'head') ? 'active' : ''"><a href="/teacher/index">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            我的课程
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="item : ${courses}">
                                <a th:href="@{/teacher/course(courseId=${item.id})}" th:text="${item.courseName}"></a>
                            </li>
                        </ul>
                    </li>
                    <li th:class="(${course} == null) ? 'disabled' : ((${active} == 'student') ? 'active' : '')">
                        <a th:href="(${course} != '') ? '/teacher/student' : ''">学生</a>
                    </li>
                    <li th:class="(${course} == null) ? 'disabled' : ((${active} == 'operation') ? 'active' : '')">
                        <a th:href="(${course} != null) ? '/teacher/operation/questions' : ''">作业</a>
                    </li>
                    <li th:class="(${course} == null) ? 'disabled' : ((${active} == 'examination') ? 'active' : '')">
                        <a th:href="(${course} != null) ? '/teacher/examination' : ''">考试</a>
                    </li>
                    <li th:class="(${course} == null) ? 'disabled' : ((${active} == 'grade') ? 'active' : '')">
                        <a th:href="(${course} != null) ? '/teacher/grade' : ''">成绩</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/teacher/teacherMsg">个人信息</a></li>
                    <li><a href="/teacher/logout">退出</a></li>
                    <li><a href="#">进入学生端</a></li>
                </ul>
                <!--<form class="navbar-form navbar-right">-->
                <!--<input type="text" class="form-control" placeholder="Search...">-->
                <!--</form>-->
            </div>
        </div>
    </nav>
</div>
